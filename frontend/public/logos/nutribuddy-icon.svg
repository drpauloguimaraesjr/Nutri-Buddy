<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Quadrado externo -->
  <rect x="20" y="20" width="160" height="160" stroke="#0ea5e9" stroke-width="8" fill="none"/>
  
  <!-- DNA Helix -->
  <g transform="translate(100, 100)">
    <!-- Hélice esquerda -->
    <path d="M -25 -60 Q -35 -40 -25 -20 Q -15 0 -25 20 Q -35 40 -25 60" 
          stroke="#0ea5e9" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Hélice direita -->
    <path d="M 25 -60 Q 15 -40 25 -20 Q 35 0 25 20 Q 15 40 25 60" 
          stroke="#0ea5e9" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Conexões horizontais (pares de bases) -->
    <line x1="-25" y1="-50" x2="25" y2="-50" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="-25" y1="-30" x2="25" y2="-30" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="-25" y1="-10" x2="25" y2="-10" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="-25" y1="30" x2="25" y2="30" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="-25" y1="50" x2="25" y2="50" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
