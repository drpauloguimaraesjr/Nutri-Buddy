<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strava Authorization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #10b981;
      margin: 0 0 1rem;
      font-size: 1.5rem;
    }
    p {
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>✅ Conectado ao Strava!</h1>
    <p>Processando autorização...</p>
  </div>

  <script>
    // Extrair código da URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');

    if (error) {
      // Erro na autorização
      document.querySelector('h1').textContent = '❌ Erro na Autorização';
      document.querySelector('p').textContent = 'Você negou a autorização ou ocorreu um erro.';
      document.querySelector('.spinner').style.display = 'none';
      
      setTimeout(() => {
        window.close();
      }, 3000);
    } else if (code) {
      // Enviar código para o opener
      if (window.opener) {
        window.opener.postMessage({
          type: 'strava-callback',
          code,
          state
        }, '*');
        
        setTimeout(() => {
          window.close();
        }, 1000);
      } else {
        document.querySelector('p').textContent = 'Você pode fechar esta janela.';
      }
    } else {
      document.querySelector('h1').textContent = '❌ Erro';
      document.querySelector('p').textContent = 'Código de autorização não encontrado.';
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
